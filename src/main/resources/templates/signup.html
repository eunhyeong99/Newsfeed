<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>회원가입 페이지</title>
    <script>
        function onclickAdmin() {
            var checkBox = document.getElementById("admin-check");
            var box = document.getElementById("admin-token");

            if (checkBox.checked) {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <form action="/api/user/signup" method="post">
        <div class="login-id-label">Username (Email)</div>
        <input type="email" name="username" placeholder="Email" class="login-input-box" required>

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box" required>

        <div>
            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;"> 관리자
            <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
        </div>
        <button type="submit" id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
